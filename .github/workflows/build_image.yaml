name: docker_image

on:
   push:
    branches: [ develop ]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to Github Packages
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        run: |
          docker build -t dataspaceconnector .
          docker tag dataspaceconnector docker.pkg.github.com/brianjahnke/dataspaceconnector/dataspace-connector:4.1.0
          docker push docker.pkg.github.com/brianjahnke/dataspaceconnector/dataspace-connector:4.1.0 
          
